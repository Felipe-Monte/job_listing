<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job - listing</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
  <div class="app">
    <header>
      <h1>Job listing</h1>
      <p>Near Manali, Himachal Pradesh</p>
    </header>
    <div class="container_table">
      <table>
        <tbody>
          <tr>
            <td class="logo"><img src="images/google.svg" alt="img_logo"></td>
            <td class="texts">
              <h2>User interaction</h2>
              <p>Google - 1600 amphitheatre parkway</p>
              <p>Posted 5 days ago</p>
            </td>
            <td class="btn_apply"><button>Apply</button></td>
          </tr>
          <tr>
            <td class="logo"><img src="images/facebook.svg" alt="img_logo"></td>
            <td class="texts">
              <h2>Full stack developer</h2>
              <p>Facebook - 1 hacker way, CA</p>
              <p>Posted 10 days ago</p>
            </td>
            <td class="btn_apply"><button>Apply</button></td>
          </tr>
          <tr>
            <td class="logo"><img src="images/pepsi.svg" alt="img_logo"></td>
            <td class="texts">
              <h2>Product Design</h2>
              <p>Pepsi - the best juice ever</p>
              <p>Posted 15 days ago</p>
            </td>
            <td class="btn_apply"><button>Apply</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
